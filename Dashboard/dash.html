<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Dashboard</title>

  <!--   Widget  -->
  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script>

  <!-- Bootstrap Link (** v4.5 **)  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  <!-- Local Script -->
  <link rel='stylesheet' href='dash.css'>

  <!-- Moment -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <!--  GoogleFont Link   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

</head>

<body>

  <!-- ======== HEADER =========== -->
  <header>
    <h1>Cryptocurrency Dashboard</h1>
  </header>

  <!-- ======= Widget =======-->
  <div id="coinmarketcap-widget-marquee" coins="1,1027,825,74,52,2010,1839,5426,5805,2" currency="USD" theme="light" transparent="false" show-symbol-logo="true"></div>

  <!-- ============ SEARCH BUTTON ========== -->
  <section id='search'>
    <input id='search-input' type="text" placeholder="Search (i.e. 'BTC')...">
    </input>
    <button id='search-button'>Search</button>
  </section>

  <!-- ============ JUMBOTRON =========== -->

  <section>
    <div class="bg-white jumbotron jumbotron-fluid">
      <div class="dx-viewport">
        <div class="demo-container">
          <div id="chart"></div>
        </div>
      </div>
    </div>
  </section>




  <!-- ============ FOOTER ================ -->

  <footer>
   <h2>Thank you for visiting!</h2>
  </footer>



  <!-- JQuery CDN for Chart -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn3.devexpress.com/jslib/21.2.3/js/dx.all.js"></script>

  <!-- Dashboard Script -->
  <script src='dash.js'></script>
</body>

</html>
